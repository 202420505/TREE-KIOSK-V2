<div class="container">
  
       
    <div id="checkout" class="page" >
      <br>        <br>
    <ul id="check" class="list-group">
    </ul>
      <div class="fixed">
      <button type="button" onclick="window.close();" class="btn btn-outline-warning">취소</button>
<button type="button" onclick="cert()" class="btn btn-outline-primary">제출</button>
</div>
       </div>
       <div id="certificate" class="page" style="display:none">
        <input id="numberDisplay" type="text" class="form-control" value="010-" readonly/>

        <div class="keypad mt-3">
            <!-- 1 to 9 number buttons -->
            <button class="btn btn-primary" onclick="appendNumber(1)">1</button>
            <button class="btn btn-primary" onclick="appendNumber(2)">2</button>
            <button class="btn btn-primary" onclick="appendNumber(3)">3</button>
            <button class="btn btn-primary" onclick="appendNumber(4)">4</button>
            <button class="btn btn-primary" onclick="appendNumber(5)">5</button>
            <button class="btn btn-primary" onclick="appendNumber(6)">6</button>
            <button class="btn btn-primary" onclick="appendNumber(7)">7</button>
            <button class="btn btn-primary" onclick="appendNumber(8)">8</button>
            <button class="btn btn-primary" onclick="appendNumber(9)">9</button>
            <!-- 0 button -->
            <button class="btn btn-primary" onclick="appendNumber(0)">0</button>
            <!-- Backspace button -->
            <button class="btn btn-warning" onclick="backspace()">←</button>
            <!-- Clear button -->
            <button class="btn btn-danger" onclick="clearDisplay()">Clear</button>
        </div>

        <button id="sendButton" class="btn btn-success send-button" onclick="submit()">Send</button>

        <div class="fixed">
          <button type="button" onclick="window.close();" class="btn btn-outline-warning">취소</button>
        </div>
        </div>
      </div>
